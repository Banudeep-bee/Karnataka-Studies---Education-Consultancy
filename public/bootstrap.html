<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .contact-form-container {
            background-color: #007bff; /* Blue background */
            color: #fff; /* White text */
            padding: 20px;
            border-radius: 8px;
        }
        .form-control {
            background-color: #f8f9fa; /* Light background for form fields */
        }
        .form-control:focus {
            box-shadow: none; /* Remove default focus shadow */
        }
        .enquire-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .enquire-header img {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="contact-form-container">
        <div class="enquire-header">
            <img src="search-icon.png" alt="Search Icon" width="30">
            <h3>ENQUIRE NOW</h3>
        </div>
        <form>
            <div class="form-group">
                <label for="name">Your Name (required)</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email (required)</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Mobile (required)</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your mobile number" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-light">Send</button>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
