<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-5">
    <div class="bg-blue-500 text-white p-6 rounded-lg">
        <div class="flex items-center justify-center mb-4">
            <img src="search-icon.png" alt="Search Icon" class="w-8 h-8 mr-2">
            <h3 class="text-lg font-bold">ENQUIRE NOW</h3>
        </div>
        <form>
            <div class="mb-4">
                <label class="block mb-2" for="name">Your Name (required)</label>
                <input type="text" id="name" class="w-full px-3 py-2 bg-gray-100 text-gray-900 rounded" placeholder="Enter your name" required>
            </div>
            <div class="mb-4">
                <label class="block mb-2" for="email">Your Email (required)</label>
                <input type="email" id="email" class="w-full px-3 py-2 bg-gray-100 text-gray-900 rounded" placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <label class="block mb-2" for="phone">Mobile (required)</label>
                <input type="tel" id="phone" class="w-full px-3 py-2 bg-gray-100 text-gray-900 rounded" placeholder="Enter your mobile number" required>
            </div>
            <div class="mb-4">
                <label class="block mb-2" for="message">Your Message</label>
                <textarea id="message" rows="4" class="w-full px-3 py-2 bg-gray-100 text-gray-900 rounded" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="px-4 py-2 bg-gray-100 text-gray-900 rounded">Send</button>
        </form>
    </div>
</div>
</body>
</html>
